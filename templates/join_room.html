<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dołącz do pokoju</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- Importowanie stylów z pliku style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Reddit+Mono:wght@200..900&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: "Reddit Mono", monospace;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>
<body class="dark-theme">
    {% include'header.html' %}

    <div class="container mt-5">
        <div class="card text-center" style ="width:500px; margin: auto;">
            <div class="card-body">
                <h5 class="card-title">Dołącz do pokoju</h5>
                <!-- Formularz do wprowadzenia kodu pokoju -->
                <form method="post">
                    <div class="form-group">
                        <input type="text" style ="width:200px; margin: auto;" class="form-control" id="room_code" name="room_code" placeholder="Wpisz kod pokoju" value="{{ room_code }}">
                        <div class="mt-4"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Dołącz</button>
                </form>
                <!-- Wyświetlanie komunikatu błędu -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <!-- Opcja przejścia do podstrony "Stwórz nowy pokój" -->
                <p class="mt-3">Nie masz kodu pokoju? <a href="/create_room" style="color: #7992b0;">Stwórz nowy pokój</a></p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
